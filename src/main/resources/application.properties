# Application Configuration
spring.application.name=email-consumer

# Server Configuration
server.port=8080

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# RabbitMQ Connection Pool
spring.rabbitmq.listener.simple.concurrency=3
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=10
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2

# Queue Configuration
rabbitmq.queue.email=email.queue
rabbitmq.exchange.email=email.exchange
rabbitmq.routing.key.email=email.routing.key

# Logging Configuration
logging.level.root=INFO
logging.level.com.studi.grupo3.emailconsumer=DEBUG
logging.level.org.springframework.amqp=DEBUG
