# Application Configuration
spring.application.name=email-consumer

# Server Configuration
server.port=8080

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# RabbitMQ Connection Pool
spring.rabbitmq.listener.simple.concurrency=3
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=10
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2

# Queue Configuration
rabbitmq.queue.email=email.queue
rabbitmq.exchange.email=email.exchange
rabbitmq.routing.key.email=email.routing.key

# Email Configuration
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
contato.email.destino=${MAIL_CONTACT_DEST:}
contato.email.remetente=${MAIL_FROM:noreply@example.com}

# Logging Configuration
logging.level.root=INFO
logging.level.com.studi.emailsender.emailconsumer=DEBUG
logging.level.org.springframework.amqp=DEBUG
