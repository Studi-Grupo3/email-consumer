# Application Configuration
spring.application.name=${APP_NAME:email-consumer}

# Perfil ativo
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Database Configuration (if consumer needs DB access)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/db_studi?createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:urubu100}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VIRTUAL_HOST:/}

# RabbitMQ Connection Pool
spring.rabbitmq.listener.simple.concurrency=${RABBITMQ_CONCURRENCY:3}
spring.rabbitmq.listener.simple.max-concurrency=${RABBITMQ_MAX_CONCURRENCY:10}
spring.rabbitmq.listener.simple.prefetch=${RABBITMQ_PREFETCH:10}
spring.rabbitmq.listener.simple.retry.enabled=${RABBITMQ_RETRY_ENABLED:true}
spring.rabbitmq.listener.simple.retry.initial-interval=${RABBITMQ_RETRY_INITIAL:3000}
spring.rabbitmq.listener.simple.retry.max-attempts=${RABBITMQ_RETRY_MAX_ATTEMPTS:3}
spring.rabbitmq.listener.simple.retry.multiplier=${RABBITMQ_RETRY_MULTIPLIER:2}

# Email Configuration
spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME:username}
spring.mail.password=${MAIL_PASSWORD:password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
contato.email.remetente=${MAIL_SENDER:email@gmail.com}

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.studi.emailsender.emailconsumer=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.amqp=${LOG_LEVEL_AMQP:DEBUG}

# Health check
app.health.enabled=true
app.version=${APP_VERSION:0.1.0}