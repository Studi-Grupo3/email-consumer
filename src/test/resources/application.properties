# Test Application Configuration
spring.application.name=email-consumer-test

# Server Configuration
server.port=0

# RabbitMQ Configuration - use embedded for tests
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# Queue Configuration
rabbitmq.queue.email=email.queue.test
rabbitmq.exchange.email=email.exchange.test
rabbitmq.routing.key.email=email.routing.key.test

# Logging Configuration
logging.level.root=INFO
logging.level.com.studi.emailsender.emailconsumer=DEBUG
